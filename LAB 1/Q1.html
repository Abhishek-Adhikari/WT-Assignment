<!DOCTYPE html>
<html>
<head>
	<title>Q.No.1</title>
</head>
<body>
<!-- 1) Write JS program to find greatest number among 3 numbers -->
	<script type="text/javascript">
		var a, b, c;
		let greatest;
		a = prompt("enter a");
		b = prompt("enter b");
		c = prompt("enter c");
		if(a >= b && a >= c){
			greatest = a;
		}  
		else if(b >= a && b >= c){
			greatest = b;
		}
		else{
			greatest = c;
		}

		alert("the greatest no is" + greatest);
	</script>
</body>
</html>
